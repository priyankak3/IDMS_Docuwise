<form [formGroup]="form">
    <div class="row justify-content-center form-page">
        <div class="col-md-11 card-form pb-0">
            <div class="row form-header">
                <div class="col heading">
                    <label>Upload Customer PO</label>
                </div>
            </div>
            <div class="form-body px-4">
                <!-- <hr class="line-border" /> -->
                <div class="row mb-4">
                    <div class="col-12 mx-0">
                        <app-file-upload
                            [fileName]="form.controls['uploadFile'].value"
                            [url]="form.controls['uploadFileUrl'].value"
                            [label]="'Upload Customer PO'"
                            [(file)]="uploadFile"
                        ></app-file-upload>
                    </div>
                </div>
                <div class="row mb-4 mt-4">
                    <!-- <div class="col"></div> -->
                    <div class="col">
                        <label class="form-label">Select<span class="text-danger">*</span></label>
                        <select class="form-select" formControlName="mailType">
                            <option value="Customer PO"> Customer PO</option>
                            <option value="Invoice"> Invoice</option>
                            <option value="Certificate of Analysis (COA)"> Certificate of Analysis (COA)</option>
                            <!-- <option [value]="null" selected disabled> Mail</option> -->
                            <!-- <option [value]="item" *ngFor="let item of documentType">
                                {{ item }}
                            </option> -->
                        </select>
                    </div>
                    <!-- <div class="col"></div> -->
                </div>
                <div class="row">
                    <div class="col-12 my-2">
                        <hr *ngIf="action != 'view'" class="line-border" />
                    </div>
                </div>
                <div *ngIf="!['view'].includes(action)" class="d-flex justify-content-center mb-4">
                    <!-- <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
                        <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
                    </div> -->
                    <div class="d-grid col-md-1">
                        <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
