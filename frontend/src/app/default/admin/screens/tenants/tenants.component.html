<div class="listCard card mt-5">
  <div class="table-header">
    <label class="heading">Manage Tenants</label>
  </div>

  <div class="text-center mb-2">
    <button class="plusIconSvg btn btn-primary me-1"></button>
    <button class="btn btn-primary btn-add px-5" type="button" (click)="openModal()"> New Tenant</button>
  </div>

  <hr class="line-border" />

  <div class="table-responsive">
    <app-setting-header
      [data]="{  }"
      >
    </app-setting-header>

    <table class="table table-bordered">
      <thead class="bg-primary text-white">
        <tr>
          <th sortable="tenantCode" (sort)="onSort($event)">Tenant Code</th>
          <th sortable="tenantName" (sort)="onSort($event)">Tenant Name</th>
          <th sortable="status" (sort)="onSort($event)">Status</th>
          <th sortable="createdAt" (sort)="onSort($event)">Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tenant of tenants; trackBy: trackByFn">
          <td>{{ tenant.tenantCode }}</td>
          <td class="text-start">{{ tenant.tenantName }}</td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'bg-success': tenant.status === 'active',
                    'bg-secondary': tenant.status === 'inactive'
                  }">
              {{ tenant.status }}
            </span>
          </td>
          <td>{{ tenant.createdAt | date: 'short' }}</td>
          <td>
            <!-- <div class="dropdown">

              <div class="dropdown-content">

                  View
                </a>
                <a href="javascript:void(0)" (click)="editTenant(tenant)">
                  <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                  Edit
                </a>
                <a *ngIf="user === superAdminId" href="javascript:void(0)" (click)="deleteTenant(tenant)">
                  <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                  Delete
                </a>
              </div>
            </div> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
