<div class="modelPage">
    <div class="modal-header">
      <div class="heading">Create Tenant</div>
      <div>
        <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="closeModal()">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  
    <div class="modal-body">
      <div class="container-fluid">
        <form [formGroup]="tenantForm">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label mb-1">Tenant Code <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="tenantCode" />
            </div>
  
            <div class="col-md-4">
              <label class="form-label mb-1">Tenant Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="tenantName" />
            </div>
  
            <div class="col-md-4">
              <label class="form-label mb-1">Status <span class="text-danger">*</span></label>
              <select class="form-select" formControlName="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>
  
          <div class="text-center mt-4 mb-4"style="gap:4px; display: flex; justify-content: center;">
            <button class="btn bg-primary px-5" type="button" (click)="createTenant()">
              Create
            </button>
            <button class="btn bg-primary px-5" type="button" (click)="closeModal()">
                Close
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
